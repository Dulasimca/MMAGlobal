<div class="col-12 md:col-12 lg:col-12">
    <p-panel header="Expenses Category Master">
        <p-messages [(value)]="responseMsg" [enableService]="false"
        [hideTransitionOptions]="'500ms cubic-bezier(0.86, 0, 0.076, 1)'"></p-messages>
        <div class="col-12 md:col-12 lg:col-12">
            <form #rf="ngForm">
                <div #row1 class="col-12 md:col-12 lg:col-12">
                    <div class="p-fluid grid">
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" id="name" name="_name" pInputText [(ngModel)]="name"
                                    required />
                                <label for="_expense">Expense Name</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <span class="p-float-label">
                                <input type="text" id="notes" name="_notes" pInputText [(ngModel)]="notes"
                                    required />
                                <label for="_remarks">Remarks</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <div>
                                <p-radioButton name="Flag" label="Active" value=1 [(ngModel)]="selectedType" required>
                                </p-radioButton>
                                <p-radioButton name="Flag" label="Inactive" value=0 [(ngModel)]="selectedType" required>
                                </p-radioButton>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-12 lg:col-12 to-center">
                    <button pButton type="button" label="Save" (click)="onSave()"></button>&nbsp;
                    <button pButton type="button" label="View" (click)="onView()"></button>
                </div>
            </form>
        </div>
    </p-panel>
    <p-table styleClass="p-datatable-gridlines" [columns]="expensescategorymasterCols" [value]="expensescategorymasterData"
    [paginator]="true" [rows]="10" [loading]="spinner" responsiveLayout="scroll">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 100px">S.No</th>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <!-- <th style="width: 120px">Edit</th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowIndex="rowIndex" let-rowData let-columns="columns">
        <tr class="tr-border">
            <td class="td-border">
                <span class="p-column-title">
                    S.No :
                </span>
                <span style="text-align: end;">
                    {{rowIndex+1}}
                </span>
            </td>
            <td *ngFor="let col of columns" [style.text-align]="col.align" class="td-border">
                <span class="p-column-title">
                    {{col.header}} :
                </span>
                <span style="text-align: end;"> {{rowData[col.field]}}
                </span>
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
