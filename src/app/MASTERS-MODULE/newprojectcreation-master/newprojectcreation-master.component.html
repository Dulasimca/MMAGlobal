<div class="col-12 md:col-12 lg:col-12">
    <p-panel header="project Creation">
        <div class="col-12 md:col-12 lg:col-12">
            <form #rf="ngForm">
                <div #row1 class="col-12 md:col-12 lg:col-12">
                    <div class="p-fluid grid">
                        <div class="field col-12 md:col-3 lg:col-3">
                            <span class="p-float-label">
                                <input type="text" id="projectname" name="_projectname" pInputText
                                    [(ngModel)]="projectName" required />
                                <label for="_projectname">Project Name</label>
                            </span>
                        </div>  
                        <div class="field col-12 md:col-3 lg:col-3">
                            <span class="p-float-label">
                                <input type="text" id="durationday" name="_durationday" pInputText
                                    [(ngModel)]="durationDay" required />
                                <label for="_durationday">Duration in days</label>
                            </span>
                        </div> 
                        <div class="field col-12 md:col-3 lg:col-3">
                            <span class="p-float-label">
                                <input type="text" id="budget" name="_budget" pInputText
                                    [(ngModel)]="budget" required />
                                <label for="_budget">Budget</label>
                            </span>
                        </div> 
                        <div class="field col-12 md:col-3 lg:col-3">
                            <span class="p-float-label">
                                <p-calendar [(ngModel)]="projectstartDate" name="_startdate" [showIcon]="true" inputId="startdate">
                                </p-calendar>
                                <label for="_startdate">Project Start Date</label>
                            </span>
                        </div> 
                        <div class="field col-12 md:col-3 lg:col-3">
                            <span class="p-float-label">
                                <input type="text" id="prodhosename" name="_prodhousename" pInputText
                                    [(ngModel)]="prodhouseName" required />
                                <label for="_budget">Production House Name</label>
                            </span>
                        </div> 
                        <div class="field col-12 md:col-3 lg:col-2">                         
                            <p-radioButton name="Flag" label="ACTIVE" value=1 [(ngModel)]="selectedType"
                                required>
                            </p-radioButton>&nbsp;
                            <p-radioButton name="Flag" label="INACTIVE" value=0 [(ngModel)]="selectedType"
                                required>
                            </p-radioButton>                        
                        </div>
                    </div>
                </div>
                <div #row4 class="col-12 md:col-12 lg:col-12 to-center">
                    <button pButton type="button" label="Submit"></button>
            </div>
            </form>
        </div>
    </p-panel>
</div>
