<div class="col-12 md:col-12 lg:col-12">
    <p-panel header="State Master">
        <div class="col-12 md:col-12 lg:col-12">
            <form #rf="ngForm">
                <div #row1 class="col-12 md:col-12 lg:col-12">
                    <div class="p-fluid grid">
                        <div class="field col-12 md:col-3 lg:col-3">
                            <span class="p-float-label">
                                <input type="text" id="statename" name="_statename" pInputText [(ngModel)]="stateName"
                                    required />
                                <label for="_statename">State Name</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-3">
                            <span class="p-float-label">
                                <p-dropdown [options]="countryOptions" (click)="onSelect('C')" [(ngModel)]="country" name="_country">
                                </p-dropdown>
                                <label for="_country">Country</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-3 lg:col-2">
                            <p-radioButton name="Flag" label="ACTIVE" value=1 [(ngModel)]="selectedType" required>
                            </p-radioButton>&nbsp;
                            <p-radioButton name="Flag" label="INACTIVE" value=0 [(ngModel)]="selectedType" required>
                            </p-radioButton>
                        </div>
                    </div>
                </div>
                <div #row4 class="col-12 md:col-12 lg:col-12 to-center">
                    <button pButton type="button" label="Save" (click)="onSave()"></button>&nbsp;
                </div>
            </form>
        </div>
    </p-panel>
    <p-table styleClass="p-datatable-gridlines" [columns]="statemasterCols" [value]="statemasterData" [paginator]="true"
        [rows]="10" [loading]="spinner" responsiveLayout="scroll">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 100px">S.No</th>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <!-- <th style="width: 120px">Edit</th> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowIndex="rowIndex" let-rowData let-columns="columns">
            <tr class="tr-border">
                <td class="td-border">
                    <span class="p-column-title">
                        S.No :
                    </span>
                    <span style="text-align: end;">
                        {{rowIndex+1}}
                    </span>
                </td>
                <td *ngFor="let col of columns" [style.text-align]="col.align" class="td-border">
                    <span class="p-column-title">
                        {{col.header}} :
                    </span>
                    <span style="text-align: end;"> {{rowData[col.field]}}
                    </span>
                </td>
                 <td>
                <p-button icon="pi pi-pencil" (onClick)="onEdit(rowData)"></p-button>
            </td>
            </tr>
           
        </ng-template>
    </p-table>
</div>
