<app-header [hide]="hideContent" (openMenu)="toggleMenu($event)"></app-header>
<div class="col-12 md:col-12 lg:col-12">
  <div class="grid">
    <div *ngIf="showMenu" class="col-8 md:col-3 lg:col-2 no-padding">
      <app-menu [hide]="hideContent"></app-menu>
    </div>
    <div [ngClass]="showMenu ? 'col-12 md:col-9 lg:col-10' : 'col-12 md:col-12 lg:col-12'" 
    [ngStyle]="{ 'padding': !hideContent ? '5px 10px 0px' : '0', 'margin-top' : !hideContent ? '5rem' : '0' }">
      <!-- <app-homepage></app-homepage> -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
